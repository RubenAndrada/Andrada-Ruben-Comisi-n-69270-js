<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos personales</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete_forever" />
    <script defer  src="./js/funciones.js"></script>
    <script defer  src="./js/primerapreentrega.js"></script>
    
</head>
<body>
    <header class="barra">
        <div class="logo">
            <a href="index.html"><img src="./img/pngtree-credit-money-bank-icon-picture-image_8064496.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Rrhh</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        

        
    </header>
    <section class="simuladordeprestamo">
        <div class="col-6">
            <h2>Prestamos personales</h2>
            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="number" class="form-control" id="monto" placeholder="Ingresar monto" min="150" max="1700000">
            </div>
            <div class="ordenarCuotas">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="cuota1" value="1" >
                    <label class="form-check-label" for="flexRadioDefault1">
                    1 Cuota
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="cuota3" value="3" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    3 Cuotas
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="cuota6" value="6">
                    <label class="form-check-label" for="flexRadioDefault1">
                    6 Cuotas
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="cuota9" value="9">
                    <label class="form-check-label" for="flexRadioDefault2">
                    9 Cuotas
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="cuota12" value="12" >
                    <label class="form-check-label" for="flexRadioDefault1">
                    12 Cuotas
                    </label>
                </div>
            </div>
            
          <div class="cambiarBoton">
            <button style="margin-top: 20px;" type="button" class="btn btn-primary" id="btncalcular">Calcular</button>
          </div>
           
        </div>
    </section>
    <section class="datospersonales" id="datosGuardados">
        <div class="tarea2">

        </div>
    </section>
    <section class="informacionGuardada" id="infoguardada">
        <div class="tarea">
            

        </div>
    </section>
    
    <!-- Etiquetas script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
