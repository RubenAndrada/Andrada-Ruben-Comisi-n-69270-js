<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atena psico</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete_forever" />
    <link rel="stylesheet" href="./css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer  src="./js/funciones.js"></script>
    <script defer  src="./js/formularioDeConfirmacion.js"></script>
</head>
<body>
    <header class="barra">
        <div class="logo">
            <a href="#"><img src="./img/pngtree-credit-money-bank-icon-picture-image_8064496.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Rrhh</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        

        
        
    </header>
    
        
    <section class="simuladordeprestamo">
        <form class="col-6">
            <h2>Confirmacion de prestamo</h2>
            <div class="form-group">
                <label >Nombre Completo</label>
                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingresar Nombre" >
            </div>
            <div class="form-group">
                <label  >
                    Apellido
                </label>
                <input class="form-control" type="text" name="apellido" id="apellido"   placeholder="Ingresar Apellido">
                
            </div>
            <div class="form-group">
                <label >
                    Dni
                </label>
                <input class="form-control" type="number" name="dni" id="dni" placeholder="Ingresar Dni">
                
            </div>

            <div class="form-email">
                <label >
                    Email
                </label>
                <input class="form-control" type="email" name="email" id="email"  placeholder="Ingresar Email">
                
            </div>
            <div class="form-number">
                <label >
                    Telefono
                </label>
                <input class="form-control" type="number" name="telefono" id="telefono"  placeholder="Ingresar Telefono">
                
            </div>
          
            <button style="margin-top: 20px;" type="button" class="btn btn-primary" id="btnconfirmar">Confirmar</button>
        </form>

    </section>

    <section class="informacionGuardada" id="infoguardadadatos">
        <div class="tarea">
            <p><b> Nombre</b></p>
            <p><b>Apellid</b> </p>
            <p><b> Dni</b></p>
            <p><b> Email</b></p>
            <p><b> Telefono</b></p>
            <span class="material-symbols-outlined icono">
                delete_forever
            </span>

        </div>
        
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
